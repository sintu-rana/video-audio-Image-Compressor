<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Image Compression</title>
</head>
<body>
    <div class=" w-50 m-auto p-4 bg-light ">
    <h1 class="text-center m-4 bg-info">Image Compression</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image_file">Upload an image file:</label>
        <input type="file" name="image_file" accept=".jpg, .jpeg, .png">
        <button type="submit">Compress Image</button>
    </form>
    <br>
    {% if compressed_image_url %}
    <p>Compression Result:</p>
    <img src="{{ compressed_image_url }}" alt="Compressed Image" width="640" height="480">
    <br>
    <a href="{{ compressed_image_url }}" download>Download Compressed Image</a>
    {% endif %}
</div>
</body>
</html>
